<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>contact form with js</title>

</head>
<body>
    <h1>Contact Form Practice</h1>
    <h3>This Contact Form Will Mail All The Info To My Gmail.</h3>
        <div class="container">
     
            <form action="https://formsubmit.co/70a28095b1ecacc23be1dad7b8dfdb06" method="POST">
            <h3>Contact With Us</h3>
            <input type="text" name="Name"  placeholder="Your Name" required>
            <input type="email" name="E-mail"  placeholder="Your Email" required>
            <input type="text" name="Phone Number"  placeholder="Your Phone Number" required>
            <textarea name="Message"  rows="4" placeholder="How Can We Help You?"></textarea>
            <button type="submit">Send</button>
            </form>
        </div>
</body>
</html>
